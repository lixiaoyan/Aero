<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="author" content="IntPtr" />
        <title>Aero</title>
        <link rel="stylesheet" type="text/css" href="libs/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <img class="background" src="imgs/background.jpg" />
        <div class="taskbar">
            <div class="taskbar-start">
                <img src="imgs/start.png" />
            </div>
            <div class="taskbar-item" focused="true">
                <img src="imgs/default_icon.png" />
            </div>
            <div class="taskbar-item">
                <img src="imgs/default_icon.png" />
            </div>
        </div>
        <div class="start-menu">
            <div class="start-menu-main">
                aaa
            </div>
            <div class="start-menu-side">
                <div class="start-menu-side-item">
                    计算机
                </div>
                <div class="start-menu-side-item">
                    网络
                </div>
                <div class="start-menu-side-split"></div>
                <div class="start-menu-side-item">
                    控制面板
                </div>
            </div>
            <div class="start-menu-shutdown">
                <div class="start-menu-shutdown-button"></div>
                <div class="start-menu-shutdown-other" selected="true"></div>
            </div>
            <div class="start-menu-user">
                <div class="start-menu-user-icon">
                    <img src="imgs/user.png" />
                </div>
            </div>
        </div>
        <div class="window" style="left: 100px;top: 100px;width: 300px;height: 300px;">
            <div class="window-title">
                <img src="imgs/default_icon.png" />
                Title
            </div>
            <div class="window-button">
                <div class="window-button-minimum"></div>
                <div class="window-button-maximum"></div>
                <div class="window-button-close"></div>
            </div>
            <div class="window-content">
            </div>
        </div>
        <div class="window" focused="true" style="left: 200px;top: 200px;width: 300px;height: 300px;">
            <div class="window-title">
                <img src="imgs/default_icon.png" />
                Title
            </div>
            <div class="window-button">
                <div class="window-button-minimum"></div>
                <div class="window-button-maximum"></div>
                <div class="window-button-close"></div>
            </div>
            <div class="window-content">
            </div>
        </div>
    </body>
</html>
